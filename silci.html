<!DOCTYPE html>

<html lang=”en”>
    <head>
        <link rel="stylesheet" href="css/projectstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="topnav">
        <a href="./home.html" class="home">Home</a>
        <a href="https://www.linkedin.com/in/ramatridigdaya/" target="_blank">LinkedIn</a>
        <a href="https://github.com/erzete" target="_blank">Github</a>
    </div>

    <div class="content">
        <h1>SI-LCI</h1>
        <p>An inventory and procurement information system website made for PT LC as a final project for Information System Development Project course.
            It allows staff to keep track of the warehouses inventory and also procure needed items from factories/suppliers
        </p>
        <p>Tech Stack:</p>
        <div class="tech-stack">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1869px-Python-logo-notext.svg.png" alt="python logo" style="width: 30px;">
            <img src="https://1000logos.net/wp-content/uploads/2020/08/Django-Logo.png" alt="django">
            <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/reactjs_logo_icon_170805.png" alt="react">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Postgresql_elephant.svg/540px-Postgresql_elephant.svg.png" alt="Postgresql_elephant" style="width: 30px;">
        </div>

        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img src="img/Silci/Silci_1.png" alt="Silci Preview 1" id="slide-1">
                    <img src="img/Silci/Silci_2.png" alt="Silci Preview 2" id="slide-2">
                    <img src="img/Silci/Silci_3.png" alt="Silci Preview 3" id="slide-3">
                    <img src="img/Silci/Silci_4.png" alt="Silci Preview 4" id="slide-4">
                    <img src="img/Silci/Silci_5.png" alt="Silci Preview 5" id="slide-5">
                </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                    <a href="#slide-4"></a>
                    <a href="#slide-5"></a>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slider img');
            const navLinks = document.querySelectorAll('.slider-nav a');

            let currentIndex = 0;
            const totalSlides = slides.length;

            function showSlide(index) {
                const slideWidth = slides[0].clientWidth;
                slider.scrollLeft = index * slideWidth;
                navLinks.forEach(link => link.classList.remove('active'));
                navLinks[index].classList.add('active');
            }

            function autoSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                showSlide(currentIndex);
            }

            let slideInterval = setInterval(autoSlide, 3000); // Change slide every 3 seconds

            navLinks.forEach((link, index) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    clearInterval(slideInterval);
                    showSlide(index);
                    currentIndex = index;
                    slideInterval = setInterval(autoSlide, 3000); // Restart auto-slide interval
                });
            });

            navLinks[0].classList.add('active');
        });
    </script>
</body>
</html>
